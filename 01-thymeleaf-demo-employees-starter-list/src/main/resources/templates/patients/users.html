<!doctype html>
<html lang="en" xmlns:th = "http://www.thymeLeaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   
   <link rel="stylesheet" th:href="@{/css/index.css}">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>MediSync</title>
</head>

<body>
<div>
<div th:switch="${users}">
<h4 th:case="null">There are no user to display</h4>
<div th:case="*">

<div><h3>All the users</h3></div>
 <table class="table table-striped font">
				<thead>
					<tr>
						
						<th scope="col">Full Name</th>
						<th scope="col">Username</th>
						<th scope="col">Email Address</th>
						
						<th colspan="2">Actions</th>


					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${users}">

						<td th:text="${user.fullName}" />
						<td th:text="${user.username}" />
						<td th:text="${user.email}" />
					
						<!-- Update button link -->
						<td><a
							th:href="@{/showFormForUpdate(patientId=${tempEmployee.id})}"
							class="btn btn-outline-primary btn-sm">Update</a> <a
							th:href="@{/patients/delete(patientId=${tempEmployee.id})}"
							class="btn btn-outline-danger btn-sm"
							onclick="if(!(confirm('Are you sure you want to delete this patient details?'))) return false">Delete</a>
						</td>
					</tr>
				</tbody>
		</table>

</div>
<p><a th:href="@{/registration/registration-form}">Add a new user</a></p>
</div>
</div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script src="index.js"></script>
</body>


</html>
