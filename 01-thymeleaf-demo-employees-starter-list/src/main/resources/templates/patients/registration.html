<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">

<link rel="stylesheet" th:href="@{/css/index.css}">
<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<title>MediSync</title>
</head>

<body>
	<nav id="nav">
		<div class="logo">
			<a th:href="@{showWebsite}"><img src="./images/logo.png" alt="" /></a>

		</div>
		<ul class="button">
			<li><a th:href="@{/showLoginForm}" class="btn stoke">Log in</a></li>
			<li><a th:href="@{/showRegistrationForm}" class="btn blue">Sign up</a></li>
		</ul>
	</nav>


	<form th:action="@{/user}" th:object="${user}" method="POST">

		<div th:if="${param.success}">
			<div class="alert alert-info">You've successfully registered!</div>
		</div>
		<div class="opening" id="form-title">
			<h4>
				Welcome To <span style="color: var(--first-color)">Medi</span><span
					style="color: var(--secondary-color)">Sync</span>
			</h4>

			<p class="sub-heading">Register for the endless services ahead</p>
		</div>
		<br>
		<div class="mb-2">
			<label class="form-label" for="fullname">Fullname</label> <input
				type="text" class="form-control sub-heading" name="fullname"
				id="fullname" width="100" th:field="*{fullname}"
				placeholder="Enter your fullname" autofocus="autofocus" required>
		</div>
		<div class="mb-2">
			<label class="form-label" for="password">Role</label>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="exampleRadios"
					th:field="*{role}" id="exampleRadios1" value="Admin" checked>
				<label class="form-check-label" for="exampleRadios1"> Admin
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="exampleRadios"
					th:field="*{role}" id="exampleRadios1" value="Patient" checked>
				<label class="form-check-label" for="exampleRadios1"> Patient
				</label>
			</div>
		</div>
		<div class="mb-2">
			<label class="form-label" for="username">Username</label> <input
				type="text" name="username" class="form-control sub-heading"
				id="username" width="100" th:field="*{username}"
				placeholder="Enter your Username" required>
		</div>
		<div class="mb-2">
			<label class="form-label" for="username">Email</label> <input
				type="email" class="form-control sub-heading" name="email"
				id="username" width="100" th:field="*{email}"
				placeholder="Enter your Email" required>
		</div>
		
		<div class="mb-2">
			<label class="form-label" for="password">Password</label> <input
				type="password" name="password" class="form-control sub-heading"
				width="100" th:field="*{password}" id="password"
				placeholder="Enter your Password" required>
		</div>
		
		<button type="submit" class="form-btn">Sign up</button>
		<div class="or">
			<label class="label sub-heading">Already have an account? <a
				th:href="@{/showLoginForm}">Login</a></label>
		</div>
	</form>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

	<script src="index.js"></script>
</body>


</html>
