<!doctype html>
<html lang="en" xmlns:th = "http://www.thymeLeaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   
   <link rel="stylesheet" th:href="@{/css/index.css}">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>MediSync</title>
</head>

<body>
  <nav id="nav">
    <div class="logo">
        <a th:href="@{showWebsite}"><img th:src="@{/images/logo.png}" alt=""/></a>

    </div>
    <ul class="button">
        <li><a th:href="@{/showLoginForm}" class="btn stoke">Log in</a></li>
			<li><a th:href="@{/showRegistrationForm}" class="btn blue">Sign up</a></li>
    </ul>
</nav>


  <form action="#" th:action="@{/authenticateTheUser}" method="POST">
  <div th:if="${param.logout}">
<div class="alert alert-success col-xs-pffset-1 col-xs-10">You have been logged out.</div>
</div>
<div th:if="${param.error}">
<div class="alert alert-danger col-xs-pffset-1 col-xs-10">Bad Credentials.</div>
</div>

  
    <div class="opening" id="form-title">
      <h4>Welcome To <span style="color: var(--first-color)">Medi</span><span style="color: var(--secondary-color)">Sync</span></h4>
      <p class="sub-heading">Login to our application to get endless service</p>
    </div>
    <br>
    <div class="mb-2">
      <label for="exampleInputEmail1" class="form-label">Username</label>
      <input type="text" class="form-control sub-heading" name="username" id="exampleInputEmail1" width="100"
        placeholder="Enter your Username" aria-describedby="emailHelp" required/>
    </div>
    <div class="mb-2">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control sub-heading" name="password" id="exampleInputPassword1"
        placeholder="Enter your Password" required/>
    </div>
    <div class="forget">
      <label class="form-forget-label sub-heading" for="exampleCheck1"><a href="#">Forget password?</a></label>
    </div>
    <button type="submit" value="Login" class="form-btn">Log in</button>
    <div th:if="${param.invalid}">
    <div class="alert alert-danger col-xs-pffset-1 col-xs-10">Invalid username or password.</div>
</div>
    <div class="or">
      <label class="label sub-heading">OR</label>
    </div>
    <button type="submit" class="form-btn1"> <i class="fa fa-google"></i> Login with Google </button>
    <button type="submit" class="form-btn1"> <i class="fa fa-facebook"></i> Login with Facebook </button>
    <div class="or">
      <label class="label sub-heading">Don't have an account? <a th:href="@{/showRegistrationForm}">Sign up here!</a></label>
    </div>
    <div>
      <button style="border-color:#686767;background-color: #e7e7e7;color:#000 ; "><a href="#" style="text-decoration: none;">Back</a></button>
    </div>

  </form>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script src="index.js"></script>
</body>


</html>
